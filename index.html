<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Judson&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Judson', serif;
        }

        .container {
            background-image: url('wallpaper.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 10;
            left: 10;
            height: 13%;
            width: 100%;
            background: rgba(255, 255, 255, 0.2); /* putih transparan */
        }

        .navbar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            height: 40px;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #0d0d0d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .content h1 {
            font-size: 96px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="navbar">
            <img src="logoputih.png" alt="Kingland Logo" class="logo">
            <a href="login.php" class="login-button">Login</a>
        </div>
        <div class="content">
            <h1>Welcome to<br>Login Page PT. KingLand</h1>
        </div>
    </div>
</body>
</html>
